<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&display=swap'>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

  <style>
    body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }
    .title {
        color: #333;
        margin: 0 0 20px;
        text-align: center;
        font-size: 1.5rem;
    }
    .settings {
        display: flex;
        flex-direction: column;
    }
    .setting {
        background: #f2f2f2;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .setting:hover {
        background: #e2e2e2;
    }
    .setting input[type="checkbox"] {
        display: none;
    }
    .setting label {
        color: #555;
        font-size: 1rem;
        margin-left: 5px;
        cursor: pointer;
    }
    .setting input[type="checkbox"]:checked + label {
        color: #2563eb;
    }
    .setting label:hover {
        color: #2563eb;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #2ecc71;
    }
    input:checked + .slider:before {
        transform: translateX(24px);
    }
    .blinking-text {
        color: #555;
        font-size: 1rem;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 5px;
        animation: blink 2s infinite;
    }
    @keyframes blink {
        0%, 14.3% { color: red; }
        14.3%, 28.6% { color: orange; }
        28.6%, 42.9% { color: yellow; }
        42.9%, 57.2% { color: green; }
        57.2%, 71.5% { color: blue; }
        71.5%, 85.8% { color: indigo; }
        85.8%, 100% { color: violet; }
    }
  </style>

<script>
   h5gg.require(7.9); 
   var h5frida = h5gg.loadPlugin("h5frida", "h5frida-16.0.10.dylib");
   if (!h5frida) throw "Failed to load h5frida plugin"; 
        
   function ActiveCodePatch(fpath, vaddr, bytes) { 
       if (!h5frida.ActiveCodePatch(fpath, vaddr, bytes)) { 
           var result = h5frida.ApplyCodePatch(fpath, vaddr, bytes); 
           alert(fpath + ":0x" + vaddr.toString(16) + " Work\n" + fpath + ":0x" + vaddr.toString(16) + "-Patch Failed!\n" + result);
           return false; 
       } 
       return true; 
   } 
   function DeactiveCodePatch(fpath, vaddr, bytes) { 
       return h5frida.DeactiveCodePatch(fpath, vaddr, bytes); 
   }  

   if (typeof $ == 'undefined') alert("Mạng lỗi, vui lòng khởi động lại!");

   $(document).ready(function(){
      $("div.menubox").click(function(){
          $("div.menubox").removeClass("current");
          $("div.menuview").removeClass("current");
          $(this).addClass("current");
          var menuid = $(this).attr("menu");
          $("div#" + menuid).addClass("current");
      });

      document.body.onselectstart = document.body.ondrag = function() { return false; }

      $("input").blur(function(){
          window.scroll(0, 0);
      });

      document.body.addEventListener('touchstart', function () {});

      if (typeof h5gg != 'undefined') {
          setWindowDrag(0, 0, 400, 80);
          setWindowRect(60, 60, 330, 330);
      }
  });
</script>

<script>
    function hackmapToggle() {
        var chucnang1 = document.getElementById('uppercase');
        chucnang1.checked = !chucnang1.checked;
        hackmap(chucnang1);
    }

    function hackmap(input) {
        if (input.checked == true) {
            ActiveCodePatch("Frameworks/UnityFramework.framework/UnityFramework", 0x53e3100, "E08360B2C0035FD6");
        } else {
            DeactiveCodePatch("Frameworks/UnityFramework.framework/UnityFramework", 0x53e3100, "E08360B2C0035FD6");
        }
    }
</script>

</head>
<body>
  <div class="container">
      <h2 class="title">MENU IOS NO JB</h2>
      <div class="settings">
          <span class="settings__title field-title blinking-text">IG: @Linhmod</span>

          <div class="setting">
              <input type="checkbox" id="uppercase" onchange="hackmap(this)" />
              <label for="uppercase">Phá Game</label>
              <label class="switch">
                  <input type="checkbox" onclick="hackmapToggle()" />
                  <span class="slider"></span>
              </label>
          </div>
      </div>
  </div>
</body>
</html>
